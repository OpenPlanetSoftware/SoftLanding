<html>

	<!--Set the cursor style on the headings so that it is obvious to the user that they do something -->
	<style>h1{ cursor: pointer; }</style>
	
	<head>

	<script language="JavaScript" TYPE="text/javascript">
	<!--
	// Gets the cocoaTagName attribute from the clicked element and calls
	// notifyWindowController in our app, passing in cocoaTagName
	function onClickHandler(event)
	{
		var cocoaTagName = null;
		if( event.srcElement )
		{
			cocoaTagName = event.srcElement.attributes.getNamedItem("cocoaTagName");
			if( cocoaTagName )
			{
				cocoaTagName = cocoaTagName.value;
			}
		}
		var controller = window.webViewController;
		controller.notifyWindowController( cocoaTagName );
	}
	// -->
	</script>

	</head>

	<body>
		<img src="/Library/Desktop Pictures/Nature/Clown Fish.jpg" height="200">
		<h1 cocoaTagName="Welcome Clicked" onclick="onClickHandler(event)">Welcome to ShinyApp</h1>
		<p>Click on the above title to see a Cocoa message</p>

		<h1 cocoaTagName="Action Clicked" onclick="onClickHandler(event)">Do something else and close</h1>
		<p>Click on the above title to see a different cocoa message with a tag of &quot;Action Clicked&quot;</p>
	</body>
</html>
